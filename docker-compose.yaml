version: '3'
services:
  web:
    deploy:
      replicas: 6
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
  mongodb:
    image: "mongo"
    # ports:
    #   - "3100:27017"
    logging:
      driver: json-file
      options:
        max-size: "10m" # maximum log file size (e.g., 10 megabytes)
        max-file: "3"   # maximum number of log files to retain
    volumes:
      - mongo-data:/data/db
  nginx:
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
volumes:
  mongo-data: